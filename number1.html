<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chris Anthony Pancho Daugdaug</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #555;
      background-size: cover;
      background-attachment: fixed;
      color: #222;
      line-height: 1.6;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      margin: 20px auto;
      padding: 15px 20px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    header:hover {
      background-color: rgba(0, 174, 255, 0.9);
      color: white;
    }

    header img {
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 25px auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: red;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }

    .gallery div {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .gallery div:hover {
      transform: scale(1.05);
      background-color: rgba(0, 174, 255, 0.8);
    }

    .gallery img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    footer {
      background: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto 30px auto;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/60" alt="Logo">
    <h1>FISRT PROJECT</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Contacts</a>
    <a href="#">About</a>
  </nav>

  <section class="gallery">
    <div><img src="" alt="Image 1"></div>
    <div><img src="" alt="Image 2"></div>
    <div><img src="" alt="Image 3"></div>
    <div><img src="" alt="Image 4"></div>
    <div><img src="" alt="Image 5"></div>
    <div><img src="" alt="Image 6"></div>
    <div><img src="" alt="Image 7"></div>
    <div><img src="" alt="Image 8"></div>
    <div><img src="" alt="Image 9"></div>
  </section>

  <footer>
    &copy; 2025 Chris Anthony Pancho Daugdaug.
  </footer>

</body>
</html>
